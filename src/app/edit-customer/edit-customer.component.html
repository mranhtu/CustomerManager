<div class="edit-page">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Thay đổi thông tin khách hàng</li>
    </ol>
  </nav>
  <div class="page-content">
    <div class="row">
      <div class="col col-md-12">
        <form class="create-form" [formGroup]="exampleForm" novalidate (ngSubmit)="onSubmit(exampleForm.value)">
          <div class="row">
            <div class="col-sm-6">
              <label>Tên khách hàng(<span style="color: red;">*</span>)</label>
              <div class="form-group row col-sm-12">
                <input placeholder="Nhập tên khách hàng" class="form-control" formControlName="name">
                <ng-container *ngFor="let validation of validationMessages.name">
                  <span style="color: red" *ngIf="exampleForm.get('name').hasError(validation.type) && (exampleForm.get('name').dirty || exampleForm.get('name').touched)">{{validation.message}}</span>
                </ng-container>
              </div>
            </div>
            <div class="col-sm-6">
              <label>Số điện thoại(<span style="color: red;">*</span>)</label>
              <div class="form-group row col-sm-12">
                <input placeholder="Nhập số điện thoại" class="form-control" formControlName="phone">
                <ng-container *ngFor="let validation of validationMessages.phone">
                  <span style="color: red" *ngIf="exampleForm.get('phone').hasError(validation.type) && (exampleForm.get('phone').dirty || exampleForm.get('phone').touched)">{{validation.message}}</span>
                </ng-container>
              </div>
            </div>
            <div class="col-sm-6">
              <label>Năm sinh/tuổi</label>
              <div class="form-group row col-sm-12">
                <input placeholder="1990" class="form-control" formControlName="birth">
              </div>
            </div>
            <div class="col-sm-6">
              <label>Địa chỉ</label>
              <div class="form-group row col-sm-12">
                <input placeholder="Nhập địa chỉ" class="form-control" formControlName="address">
              </div>
            </div>
            <div class="col-sm-6">
              <label>Loại áo</label>
              <div class="form-group row col-sm-12">
                <input placeholder="1 áo dài, 1 áo bà ba..." class="form-control" formControlName="orderName">
              </div>
            </div>
            <div class="col-sm-6">
              <label>Giá tiền</label>
              <div class="form-group row col-sm-12">
                <input placeholder="Nhập giá tiền" class="form-control" formControlName="price" type="number" min="0">
              </div>
            </div>
            <hr style="width: 100%"/>
            <div class="col-sm-3">
              <label>Dài áo</label>
              <div class="form-group row col-sm-12">
                <input class="form-control" formControlName="daiAo" type="number" min="0">
              </div>
            </div>
            <div class="col-sm-3">
              <label>Dài tay</label>
              <div class="form-group row col-sm-12">
                <input class="form-control" formControlName="daiTay" type="number" min="0">
              </div>
            </div>
            <div class="col-sm-3">
              <label>Bắp tay</label>
              <div class="form-group row col-sm-12">
                <input class="form-control" formControlName="bapTay" type="number" min="0">
              </div>
            </div>
            <div class="col-sm-3">
              <label>Vòng ngực</label>
              <div class="form-group row col-sm-12">
                <input class="form-control" formControlName="vongNguc" type="number" min="0">
              </div>
            </div>
            <div class="col-sm-3">
              <label>Hạ ngực</label>
              <div class="form-group row col-sm-12">
                <input class="form-control" formControlName="haNguc" type="number" min="0">
              </div>
            </div>
            <div class="col-sm-3">
              <label>Eo</label>
              <div class="form-group row col-sm-12">
                <input class="form-control" formControlName="vongEo" type="number" min="0">
              </div>
            </div>
            <div class="col-sm-3">
              <label>Hạ eo</label>
              <div class="form-group row col-sm-12">
                <input class="form-control" formControlName="haEo" type="number" min="0">
              </div>
            </div>
            <div class="col-sm-3">
              <label>Mông</label>
              <div class="form-group row col-sm-12">
                <input class="form-control" formControlName="vongMong" type="number" min="0">
              </div>
            </div>

            <div class="col-sm-3">
              <label>Dài quần</label>
              <div class="form-group row col-sm-12">
                <input class="form-control" formControlName="daiQuan" type="number" min="0">
              </div>
            </div>

            <div class="col-sm-3">
              <label>Cổ</label>
              <div class="form-group row col-sm-12">
                <input class="form-control" formControlName="vongCo" type="number" min="0">
              </div>
            </div>
            <div class="col-sm-3">
              <label>Kiểu cổ</label>
              <div class="form-group row col-sm-12">
                <input class="form-control" formControlName="kieuCo" type="text">
              </div>
            </div>
            <div class="col-sm-6">
              <label>Chú ý</label>
              <div class="form-group row col-sm-12">
                <input placeholder="Nhập thêm chú ý về khách" class="form-control" formControlName="note" type="text">
              </div>
            </div>
          </div>
          <div class="row submit-button-container">
            <div class="col-md-4">
              <button class="btn btn-primary" type="submit" [disabled]="!exampleForm.valid">Lưu</button>
            </div>
            <div class="col-md-4">
              <button class="btn btn-danger" type="button" (click)="confirmDialog(exampleForm.value)">Xoá</button>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
